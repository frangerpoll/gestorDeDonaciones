
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Donaciones</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
</head>
<body>
    <main class="contenedor-principal">
        <section class="zona-izquierda">
            <header>
                <h1>GESTOR DE DONACIONES</h1>
                <h2>Colabora con nuestras ONGs</h2>
                <p>Una vez introducida tu aportación, haz click sobre el logo de las causas benéficas a las que quieres ayudar.</p>
            </header>

            <section id="zona-ongs" class="cajacontenedora"></section>
        </section>

        <aside id="cajainfo">
            <h2>Tus aportaciones</h2>
            <p>Aquí puedes ver el dinero aportado y la cantidad de veces que has donado.</p>
            <div id="resumen"></div>
        </aside>

        <div class="formulario-donante">
    <form id="formulario-donante">
        <div class="form-grid">

            <div>
                <label id="label-nombre" for="nombre">Nombre</label>
                <input type="text" id="nombre" required minlength="4" maxlength="15">
            </div>

            <div>
                <label id="label-apellidos" for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" required>
            </div>

            <div>
                <label id="label-direccion" for="direccion">Dirección</label>
                <input type="text" id="direccion" required>
            </div>

            <div>
                <label id="label-email" for="email">Correo Electrónico</label>
                <input type="email" id="email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}">
            </div>

            <div class="linea-opcion">
                <label id="label-metodo">Métodos de pago</label>
                <div class="opciones-inline">
                    <label class="opcion-radio">
                        <input type="radio" name="metodo" value="tarjeta" required>
                        <span>Tarjeta</span>
                    </label>
                    <label class="opcion-radio">
                        <input type="radio" name="metodo" value="transferencia">
                        <span>Transferencia</span>
                    </label>
                </div>
            </div>

            <div class="linea-opcion">
                <label id="label-socio">¿Es socio?</label>
                <div class="opciones-inline">
                    <label class="opcion-radio">
                        <input type="radio" name="socio" value="si" id="socio-si">
                        <span>Sí</span>
                    </label>
                    <label class="opcion-radio">
                        <input type="radio" name="socio" value="no" id="socio-no" checked>
                        <span>No</span>
                    </label>
                </div>
            </div>

            <div id="caja-codigo" class="oculto">
                <label id="label-codigo" for="codigo">Código socio</label>
                <input type="text" id="codigo" pattern="^[A-Za-z]{3}[0-9]{4}[\/_.#&]$">
            </div>

            <div></div>

            <div class="botones">
                <button id="btn-enviar" type="submit">Realizar Donación</button>
                <button id="btn-limpiar" type="reset">Limpiar Formulario</button>
            </div>

        </div>
    </form>
</div>

    </main>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
