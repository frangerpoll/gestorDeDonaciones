<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Donaciones</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
</head>
<body>
    <main class="contenedor-principal">
        <section class="zona-izquierda">
            <header>
                <h1>GESTOR DE DONACIONES</h1>
                <h2>Colabora con nuestras ONGs</h2>
                <p>Una vez introducida tu aportación, haz click sobre el logo de las causas benéficas a las que quieres ayudar.</p>
            </header>

            <section id="zona-ongs" class="cajacontenedora"></section>

            <section id="botonoculto">
                <h3>Finaliza tu trámite de donaciones</h3>
                <button id="btn-finalizar">Finalizar Donaciones</button>
                <div id="resumen-final"></div>
            </section>
        </section>

        <aside id="cajainfo">
            <h2>Tus aportaciones</h2>
            <p>Aquí puedes ver el dinero aportado y la cantidad de veces que has donado.</p>
            <div id="resumen"></div>
        </aside>
    </main>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
